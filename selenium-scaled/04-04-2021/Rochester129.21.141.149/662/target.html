<style>

}

a {
	text-decoration: none;
	color: #7b7b7b
}

.alert-box {
	display: none;
	position: relative;
	margin: 96px auto 0;
	padding: 180px 85px 22px;
	border-radius: 10px 10px 0 0;
	background: #fff;
	box-shadow: 5px 9px 17px rgba(102, 102, 102, .75);
	width: 286px;
	color: #fff;
	text-align: center
}

.alert-box p {
	margin: 0
}

.alert-circle {
	position: absolute;
	top: -50px;
	left: 111px
}

.alert-sec-circle {
	stroke-dashoffset: 0;
	stroke-dasharray: 735;
	transition: stroke-dashoffset 1s linear
}

.alert-sec-text {
	position: absolute;
	top: 11px;
	left: 190px;
	width: 76px;
	color: #000;

.alert-sec-unit {

}

.alert-body {
	margin: 35px 0;

}

.alert-head {
	color: #242424;
	font-size: 28px
}

.alert-concent {
	margin: 25px 0 14px;
	color: #7b7b7b;
	font-size: 18px
}

.alert-concent p {
	line-height: 27px
}

.alert-btn {
	display: block;
	border-radius: 10px;
	background-color: #ff5656;
	height: 55px;
	line-height: 55px;
	width: 286px;
	color: #fff;
	font-size: 20px;
	text-decoration: none;
	letter-spacing: 2px
}

.alert-btn:hover {
	background-color: #ff5656
}

.alert-footer {
	margin: 0 auto;
	height: 42px;
	text-align: center;
	width: 100%;

}

.alert-footer-icon {
	float: left
}

.alert-footer-text {
	float: left;
	border-left: 2px solid #eee;
	padding: 3px 0 0 5px;
	height: 40px;
	color: #0b85cc;
	font-size: 12px;
	text-align: left
}

.alert-footer-text p {
	color: #7a7a7a;
	font-size: 22px;
	line-height: 18px
}
</style>
</head>

			<circle id="js-sec-circle" class="alert-sec-circle" cx="117" cy="117" r="108" fill="transparent" stroke="#F4F1F1" stroke-width="18" transform="rotate(-90 117 117)" style="stroke-dashoffset: 735px;"></circle>
			<text class="alert-sec-unit" x="100" y="172" fill="#BDBDBD">秒</text></svg>

	<script src="https://hm.baidu.com/hm.js?e31c8f213d0c5f14e04832cf0e2bfa19"></script><script type="text/javascript">

    var totalTime = 2;
    var levelTime = totalTime;
    var str1 = "正在安全检测";
    var str2 = "已通过安全加密检测";
    document.getElementById("pcon").innerHTML = "信誉平台，大额无忧";

    var n = document.getElementById("js-sec-circle");

    function showTime() {
        document.getElementById("js-sec-text").innerHTML = levelTime;
        var lv = Math.round(levelTime / totalTime * 735);
        if (lv == 735) {
            var uv = Math.round(1 / totalTime * 735 / 2);
            if (uv > 735 / 10) uv = 735 / 10;
            lv -= uv;

        }

        n.style.strokeDashoffset = 735 - lv;
        if (levelTime == 0) {

            //document.getElementById("js-alert-btn").setAttribute("href", weburl);
        }
    }
    (function alertSet() {
        document.getElementById("js-alert-box").style.display = "block";
        document.getElementById("js-alert-head").innerHTML = str1;
        var bodyWidth=document.body.offsetWidth;
        var boxWidth=document.getElementById("js-alert-box").offsetWidth;
        if(bodyWidth<boxWidth)
            document.getElementById("js-alert-box").style.left=-Math.round((boxWidth-bodyWidth)/2)+"px";
        showTime();
        var timer = setInterval(function () {
            if (0 == levelTime) {
                clearTimeout(timer);
                document.getElementById("js-alert-head").innerHTML = str2;
                //document.getElementById("js-fst-circle").setAttribute("stroke", "#1AAD19");
                //window.location = weburl;
            }
            else {
                levelTime -= 1;
                showTime();
            }




        }, 970);
    })();



</script>

	<script type="text/javascript">

        return(false);
      }
    }
