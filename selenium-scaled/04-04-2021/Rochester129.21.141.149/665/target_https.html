<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Authorization</title>
<base href="https://ajur.kz/manimg/sirius/">
<script language="JavaScript">
		var binary = "/ispmgr";
		
		function setQ () {
			document.cookie = binary.substr(binary.lastIndexOf('/')+1) + "4="+ document.authform.theme.options[document.authform.theme.selectedIndex].value +":"+ document.authform.lang.options[document.authform.lang.selectedIndex].value +":0; path=/; expires=Wednesday, 18-May-33 03:33:20 GMT";
			return true;
		}
		function langtheme_change () {
			top.location = binary+"?lang="+document.authform.lang.options[document.authform.lang.selectedIndex].value+"&theme="+document.authform.theme.options[document.authform.theme.selectedIndex].value;
		}
	</script>
</head>
<body class="login-body" topmargin="0" marginwidth="0" marginheight="0" leftmargin="0">
<div id="flashcontent" style="position: absolute; display: none;"></div>
<table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0"><tbody><tr><td align="center">
<noscript>
<b style="color: red;">Javascript is required for login</b><br><br>
</noscript>
<table class="login-table" cellspacing="0" cellpadding="0" border="0">
<tbody><tr><td><table width="100%" cellspacing="0" cellpadding="0" border="0"><tbody><tr>
<td class="login-title-l"><img src="ft-left.png" width="8" height="30"></td>
<td class="login-title">Authorization</td>
<td class="login-title-r"><img src="ft-right.png" width="8" height="30"></td>
</tr></tbody></table></td></tr>
<tr><td class="login-content">
<div align="center"><img src="login-logo-ispmgr.png" width="101" vspace="15" height="38" border="0"></div>
<table width="100%" cellspacing="0" cellpadding="0" border="0"><form name="authform" action="/ispmgr" method="post" onsubmit="return setQ()"></form>
<tbody><tr>
<td class="login-field-title" width="35%">Username</td>
<td class="login-field-content"><input type="text" name="username" id="username" value="" class="login-input" style="width:80%"></td>
</tr>
<tr>
<td class="login-field-title">Password</td>
<td class="login-field-content"><input type="password" name="password" size="12" class="login-input" style="width:80%"></td>
</tr>
<tr>
<td class="login-field-title">Theme</td>
<td class="login-field-content"><select name="theme" size="1" class="login-input" style="width:80%" onchange="langtheme_change()"><option value="sirius" selected="">sirius</option></select></td>
</tr>
<tr>
<td class="login-field-title">Language</td>
<td class="login-field-content"><select name="lang" size="1" class="login-input" style="width:80%" onchange="langtheme_change()"><option value="ar"></option>
<option value="bg">Български</option>
<option value="cn">汉语</option>
<option value="cs">Český</option>
<option value="de">Deutsch</option>
<option value="en" selected="">English</option>
<option value="es">Español</option>
<option value="fi">Suomi</option>
<option value="fr">Français</option>
<option value="hu">Magyar</option>
<option value="jp">日本語</option>
<option value="ku">کوردی</option>
<option value="nl">Nederlands</option>
<option value="pl">Polski</option>
<option value="pt">Português</option>
<option value="ru">Русский</option>
<option value="th">ภาษาไทย</option>
<option value="ua">Українська</option></select></td>
</tr>
<tr>
<td></td>
<td class="login-field-content">
<input type="submit" class="login-button" value="Enter"><input type="hidden" name="func" value="auth">
</td>
</tr>
<tr><td colspan="2" class="login-field-content login-register" align="center"></td></tr>
</tbody></table>
<script language="javascript">
		var uelem = document.getElementById("username");
		if ( uelem ) { try { uelem.focus(); uelem.select(); } catch (e) {} }
	</script>
</td></tr>
</tbody></table>
